<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Medical Training Privacy Simulator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .simulator-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .toggle-label {
            font-weight: 500;
            flex-grow: 1;
        }
        
        .info-icon {
            margin-left: 8px;
            color: #3498db;
            cursor: help;
            font-size: 16px;
            position: relative;
            display: inline-block;
        }
        
        .tooltip {
            visibility: hidden;
            width: 250px;
            background-color: #34495e;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .risk-meter {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.5s ease;
        }
        
        .risk-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .risk-bar {
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .risk-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #27ae60, #f1c40f, #e74c3c);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .protection-summary {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: #eaf2f8;
            border-left: 4px solid #3498db;
        }
        
        .encryption-level {
            font-weight: 600;
            margin-top: 15px;
        }
        
        .breach-risk {
            font-size: 0.9em;
            margin-top: 10px;
            color: #555;
        }

        @media (max-width: 600px) {
            .tooltip {
                width: 200px;
                left: 0;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <h1>VR Medical Training Privacy Simulator</h1>
    <p>Adjust the privacy settings below to see how they affect data security.</p>
    
    <div class="simulator-container">
        <h2>Data Collection Settings</h2>
        <div class="toggle-container">
            <span class="toggle-label">Biometric Data</span>
            <label class="toggle-switch">
                <input type="checkbox" id="biometric" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">Performance Metrics</span>
            <label class="toggle-switch">
                <input type="checkbox" id="performance" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <h2>Privacy Risk</h2>
        <div class="risk-meter">
            <div class="risk-label">
                <span>Privacy Risk Level</span>
                <span id="risk-percentage">65%</span>
            </div>
            <div class="risk-bar">
                <div class="risk-fill" id="risk-fill"></div>
            </div>
        </div>
        
        <div class="protection-summary">
            <p><strong>Current Protection Level:</strong> <span id="protection-level">Moderate</span></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggles = document.querySelectorAll('input[type="checkbox"]');
            const riskFill = document.getElementById('risk-fill');
            const riskPercentage = document.getElementById('risk-percentage');
            const protectionLevel = document.getElementById('protection-level');
            
            function updateRiskLevel() {
                let risk = 100;
                toggles.forEach(toggle => {
                    if (toggle.checked) risk -= 15;
                });
                
                risk = Math.max(0, risk);
                riskFill.style.width = risk + '%';
                riskPercentage.textContent = risk + '%';
                
                if (risk > 75) {
                    protectionLevel.textContent = 'Low';
                } else if (risk > 50) {
                    protectionLevel.textContent = 'Moderate';
                } else {
                    protectionLevel.textContent = 'High';
                }
            }

            toggles.forEach(toggle => {
                toggle.addEventListener('change', updateRiskLevel);
            });

            updateRiskLevel();
        });
    </script>
</body>
</html>
